version: '3.8'

services:
  aureonone:
    image: ghcr.io/rythmscape11/mediaplanpro:latest
    container_name: aureonone
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  caddy:
    image: caddy:alpine
    container_name: caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - aureonone

volumes:
  caddy_data:
  caddy_config:
