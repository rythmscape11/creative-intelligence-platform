name: Deploy to Hostinger

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint || echo "Linting skipped"
        continue-on-error: true
      
      - name: Run type check
        run: npx tsc --noEmit || echo "Type check skipped"
        continue-on-error: true
      
      - name: Run tests
        run: npm test || echo "Tests skipped"
        continue-on-error: true
      
      - name: Run security audit
        run: npm audit --production || echo "Audit completed with warnings"
        continue-on-error: true

  build:
    name: Build Application
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      
      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          NODE_ENV: production
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: |
            .next
            public
            package.json
            package-lock.json
            prisma
            next.config.js
          retention-days: 1

  deploy:
    name: Deploy to Hostinger
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ secrets.NEXTAUTH_URL }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build
      
      - name: Backup database
        uses: appleboy/ssh-action@master
        continue-on-error: true
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ~/public_html/mediaplanpro
            if [ -f scripts/backup-db.sh ]; then
              ./scripts/backup-db.sh
            else
              echo "Backup script not found, skipping backup"
            fi
      
      - name: Deploy to Hostinger via SFTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/mediaplanpro/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.env
            **/.env.*
            **/prisma/dev.db
            **/prisma/dev.db-journal
            **/prisma/*.db
            **/prisma/*.db-journal
            **/*.log
            **/.DS_Store
            **/coverage/**
            **/.vscode/**
            **/tests/**
            **/.github/**
      
      - name: Install dependencies and restart
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ~/public_html/mediaplanpro

            echo "üì¶ Installing dependencies..."
            npm ci --production

            echo "üîß Generating Prisma Client..."
            npx prisma generate

            echo "üóÑÔ∏è Running database migrations..."
            npx prisma migrate deploy

            echo "üîÑ Restarting application..."
            pm2 restart mediaplanpro || pm2 start npm --name mediaplanpro -- start
            pm2 save

            echo "‚úÖ Deployment completed!"
            pm2 status
      
      - name: Verify deployment
        run: |
          sleep 10
          curl -f ${{ secrets.NEXTAUTH_URL }} || echo "Site verification failed, but deployment may still be successful"
        continue-on-error: true
      
      - name: Deployment summary
        run: |
          echo "üéâ Deployment Summary"
          echo "===================="
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
          echo "Message: ${{ github.event.head_commit.message }}"
          echo "URL: ${{ secrets.NEXTAUTH_URL }}"
          echo "===================="

