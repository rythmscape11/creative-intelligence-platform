name: PR Quality Checks

on:
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '18'

jobs:
  # Quick checks that run in parallel
  quick-checks:
    name: Quick Checks
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        check: [typecheck, lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        if: matrix.check == 'typecheck'
        run: npm run type-check

      - name: Run lint
        if: matrix.check == 'lint'
        run: npm run lint

  # Build check
  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: quick-checks
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run db:generate

      - name: Build application
        run: npm run build
        env:
          # Use placeholder values for build
          DATABASE_URL: postgresql://placeholder:placeholder@localhost:5432/placeholder
          NEXTAUTH_SECRET: placeholder-secret-for-build
          NEXTAUTH_URL: https://placeholder.com

      - name: Check build output
        run: |
          if [ -d ".next" ]; then
            echo "✅ Build successful!"
            echo "Build size:"
            du -sh .next
          else
            echo "❌ Build failed - .next directory not found"
            exit 1
          fi

  # PR Summary
  summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [quick-checks, build]
    if: always()
    
    steps:
      - name: Generate summary
        run: |
          echo "## PR Quality Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Type Check | ${{ needs.quick-checks.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.quick-checks.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.quick-checks.result }}" == "success" ] && [ "${{ needs.build.result }}" == "success" ]; then
            echo "✅ **All checks passed!** This PR is ready for review." >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Some checks failed.** Please fix the issues before merging." >> $GITHUB_STEP_SUMMARY
          fi

