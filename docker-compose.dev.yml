version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mediaplanpro-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: mediaplanpro
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mediaplanpro_dev}
      POSTGRES_DB: mediaplanpro
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mediaplanpro"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mediaplanpro-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: mediaplanpro-app-dev
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env.docker
    environment:
      DATABASE_URL: postgresql://mediaplanpro:${POSTGRES_PASSWORD:-mediaplanpro_dev}@postgres:5432/mediaplanpro
      REDIS_URL: redis://redis:6379
      NEXTAUTH_URL: http://localhost:3000
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data_dev:
    driver: local
  redis_data_dev:
    driver: local

networks:
  default:
    name: mediaplanpro-network-dev
