<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F1C40F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AC0D;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Orbit Icon -->
  <g transform="translate(10, 10)">
    <!-- Outer orbit ring -->
    <circle cx="40" cy="40" r="35" fill="none" stroke="url(#goldGradient)" stroke-width="2.5" opacity="0.8"/>
    
    <!-- Inner orbit ring -->
    <circle cx="40" cy="40" r="24" fill="none" stroke="url(#goldGradient)" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Core circle -->
    <circle cx="40" cy="40" r="12" fill="url(#goldGradient)" filter="url(#glow)"/>
    
    <!-- Orbit dots -->
    <circle cx="40" cy="5" r="3" fill="#F1C40F"/>
    <circle cx="72" cy="32" r="2.5" fill="#F1C40F" opacity="0.8"/>
    <circle cx="64" cy="68" r="2" fill="#F1C40F" opacity="0.6"/>
  </g>
  
  <!-- Wordmark: AUREON ONE -->
  <text x="105" y="58" font-family="'Space Grotesk', 'Inter', system-ui, sans-serif" font-size="32" font-weight="700" fill="#FFFFFF" letter-spacing="0.05em">
    AUREON
  </text>
  <text x="260" y="58" font-family="'Space Grotesk', 'Inter', system-ui, sans-serif" font-size="32" font-weight="400" fill="#F1C40F" letter-spacing="0.05em">
    ONE
  </text>
</svg>
